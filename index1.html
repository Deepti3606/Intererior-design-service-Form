<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Services Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <div class="container">
        <h2>Interior Design Services Inquiry Form</h2>
        <form action="/submit_inquiry" method="post">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <!-- Contact Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your contact number">
            </div>
            
            <!-- Address -->
            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your home address">
            </div>
            
            <!-- Preferred Design Style -->
            <div class="form-group">
                <label for="design-style">Preferred Design Style</label>
                <select id="design-style" name="design_style">
                    <option value="modern">Modern</option>
                    <option value="contemporary">Contemporary</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="traditional">Traditional</option>
                    <option value="rustic">Rustic</option>
                    <option value="industrial">Industrial</option>
                </select>
            </div>
            
            <!-- Project Description -->
            <div class="form-group">
                <label for="project-details">Describe Your Project</label>
                <textarea id="project-details" name="project_details" placeholder="Briefly describe the scope and goals of your interior design project"></textarea>
            </div>
            
            <!-- Budget Range -->
            <div class="form-group">
                <label for="budget">Budget Range</label>
                <input type="text" id="budget" name="budget" placeholder="Enter your budget (e.g., $5000 - $10000)">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </div>

        </form>
    </div>

</body>
</html>
